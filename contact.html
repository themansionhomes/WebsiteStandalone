        >
          <!-- Nav Bar  -->
          <header class="mb-auto">
            <div>
              <a href="index.html">
                <span>
                  <h3 class="float-md-start mb-0">Cover</h3>

                  <p class="float-md-start ms-5">
                    <img
                      width="15"

      <main class="px-1 text-centre">
        <!-- Contact 1 - Bootstrap Brain Component -->
        <section class="">
          <div class="container">
            <div class="row justify-content-md-center">
              <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
                <h2 class="display-5 text-center pt-5 text-dark">
                  Contact Me!
                </h2>
                <form
                  action="https://nexrof.selfmade.technology/MailAPI"
                  method="get"
                >
                  <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle" />

                  <div class="container">
                    <div class="row justify-content-lg-center">
                      <div class="col-12 col-lg-9">
                        <div
                          class="bg-secondary border rounded shadow-sm overflow-hidden"
                        >
                          <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                            <div class="col-12">
                              <label for="name" class="form-label text-white"
                                >Full Name
                                <span class="text-danger">*</span></label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="fullname"
                                name="name"
                                value=""
                                required
                              />
                            </div>
                            <div class="col-12">
                              <label for="phone" class="form-label text-white"
                                >Phone No
                                <span class="text-danger">*</span></label
                              >
                              <input
                                type="number"
                                class="form-control"
                                id="fullname"
                                name="phone"
                                value=""
                                required
                              />
                            </div>
                            <div class="col-12">
                              <label for="email" class="form-label text-white"
                                >Email <span class="text-danger">*</span></label
                              >
                              <div class="input-group">
                                <span class="input-group-text">
                                  <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="26"
                                    height="16"
                                    fill="currentColor"
                                    class="bi bi-envelope"
                                    viewBox="0 0 16 16"
                                  >
                                    <path
                                      d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
                                    />
                                  </svg>
                                </span>
                                <input
                                  type="email"
                                  class="form-control"
                                  id="email"
                                  name="email"
                                  value=""
                                  required
                                />
                              </div>
                            </div>
                            <div class="col-12">
                              <label for="message" class="form-label text-white"
                                >Message
                                <span class="text-danger">*</span></label
                              >
                              <textarea
                                class="form-control"
                                id="message"
                                name="message"
                                rows="3"
                                required
                              ></textarea>
                            </div>
                            <div class="col-12">
                              <div class="d-grid">
                                <button
                                  class="btn btn-warning btn-lg"
                                  type="submit"
                                >
                                  Submit
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
